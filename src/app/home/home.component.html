<div
  style="
    width: 100%;
    min-height: calc(
      100vh - var(--footer-div-height) - var(--toolbar-div-height)
    );
  "
  fxLayoutAlign="center"
>
  <div fxFlex="1300px" fxLayout="row wrap" fxLayoutAlign="start start">

    <!--     <carousel

      [lightDOM]="true"
      [autoplay]="autoplay"
      [transitionDuration]="1000"
      [autoplayInterval]="0"
      [loop]="true"
      [transitionTimingFunction]="'ease-in-out'"
      [objectFit]="'cover'"
      [cellWidth]="317.5"
      [height]="500"
      [images]="imagenes"
      [arrows]="false"
    >
    </carousel> -->
    <div fxFlex="100%" style="margin-top: 20px">
      <div class="etiqueta" fxFlex="240px" fxLayoutAlign="center center">
        <span style="font-weight: 500; font-size: 1.2rem">DESTACADOS</span>
      </div>
    </div>
    <app-carousel
    *ngIf="imagenesDestacadas"
      #carousel
      [esArticulo]="true"
      [images]="imagenesDestacadas"
      [height]="500"
      objectFit="contain"
      [cellsToShow]="3"
      [loop]="true"
      [autoplay]="true"
      [transitionDuration]="1000"
      [autoplayInterval]="3500"
      [margin]="20"
      [transitionTimingFunction]="'ease'"
      [arrows]="true"
      [cellsToScroll]="3"
      [overflowCellsLimit]="3"
      [dots]="false"
      [borderRadius]="10"
      [arrowsTheme]="'light'"
      (imagen)="onClickCell($event)"
      style="background-color: white; margin-top: 20px"
      fxFlex="100%"
    >
    </app-carousel>
    <!--     <div>
      <img
        src="https://mzstore.mx/modules/ps_imageslider/images/7cdb02766c6e0bca5c8cf7bc6d754bdd43b0570a_lona.png"
        alt=""
        width="100%"
        style="min-height: 200px;"
        loading="lazy"
      />
    </div> -->
    <div fxFlex="100%" style="margin-top: 100px">
      <div class="etiqueta" fxFlex="250px" fxLayoutAlign="center center">
        <span style="font-weight: 500; font-size: 1.2rem">LO MÁS NUEVO</span>
      </div>
    </div>

    <app-mostrar-articulos
      [articulos]="loMasNuevo"
      style="width: 100%"
    ></app-mostrar-articulos>

    <div fxFlex="100%" style="margin-top: 100px">
      <div class="etiqueta" fxFlex="250px" fxLayoutAlign="center center">
        <span style="font-weight: 500; font-size: 1.2rem">OFERTAS</span>
      </div>
    </div>
    <app-mostrar-articulos
      [articulos]="ofertas"
      style="width: 100%"
    ></app-mostrar-articulos>

    <div fxFlex="100%" style="margin-top: 100px">
      <div class="etiqueta" fxFlex="250px" fxLayoutAlign="center center">
        <span style="font-weight: 500; font-size: 1.2rem">CATEGORÍAS</span>
      </div>
    </div>
    <mat-grid-list
      style="margin: 40px 0px 40px 0px"
      fxFlex="100%"
      cols="6"
      gutterSize="40px"
      rowHeight="1:1"
    >
      <mat-grid-tile
        style="background-color: #ffc600; border-radius: 50%; cursor: pointer"
        *ngFor="let categoria of categorias"
        (click)="onCategoriaClicked(categoria.id_categoria)"
      >
        <span
          style="
            margin: 20px;
            font-weight: 500;
            font-size: 1.1rem;
            text-align: center;
            color: black;
          "
          >{{ categoria.categoria | uppercase}}</span
        >
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
