<div
  style="
    width: 100%;
    min-height: calc(
      100vh - var(--footer-div-height) - var(--toolbar-div-height)
    );
  "
  fxLayoutAlign="center"
>
  <div fxFlex="1300px" fxLayout="row wrap" fxLayoutAlign="start start">

      [lightDOM]="true"

    <div fxFlex="100%" style="margin-top: 20px">
      <div id="pointer" fxFlex="250px" fxLayoutAlign="center center">
        <span style="font-weight: 500; font-size: 1.2rem; color: whitesmoke"
          >DESTACADOS</span
        >
      </div>
    </div>
    <app-carousel
      #carousel
      [images]="imagenes"
      [height]="500"
      objectFit="contain"
      [cellsToShow]="3"
      [loop]="true"
      [autoplay]="true"
      [transitionDuration]="1500"
      [autoplayInterval]="7000"
      [margin]="20"
      [transitionTimingFunction]="'ease-in-out'"
      [arrows]="true"
      [cellsToScroll]="3"
      [overflowCellsLimit]="3"
      [dots]="false"
      [borderRadius]="10"
      [arrowsTheme]="'light'"
      (imagen)="onClickCell($event)"
      style="background-color: white; margin-top: 20px"
      fxFlex="100%"
    >
    </app-carousel>
