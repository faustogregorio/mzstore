<div style="width: 100%;min-height: calc(100vh - 54px - var(--footer-div-height));" fxLayout="row" fxLayoutAlign="center center">
  <div style="width: 448px;border-radius: 15px;" class="mat-elevation-z1">
    <form style="height: 538px;padding: 48px;" fxLayout="column">
      <div style="margin-bottom: 20px;">
        <img src="assets/img/logo.png" alt="" height="80px" width="auto">
      </div>
     <h2>Crear tu cuenta</h2>

      <mat-form-field appearance="outline">
        <mat-label>Nombre completo</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <div fxLayout="row wrap" fxLayoutGap="5px">
        <mat-form-field appearance="outline" fxFlex="130px">
          <mat-label>Teléfono</mat-label>
          <input type="tel" matInput>
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="217px">
          <mat-label>Correo Electrónico</mat-label>
          <input type="email" matInput>
        </mat-form-field>
      </div>
      <div fxLayout="row wrap" fxLayoutGap="5px">
        <mat-form-field appearance="outline" fxFlex="173.5px">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="173.5px">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
        </mat-form-field>
      </div>

      <div style="margin-top: 20px;" fxLayoutAlign="space-between">
        <button mat-button color="primary" type="button" routerLink="/auth/login">Acceder a tu cuenta</button>
        <button mat-flat-button color="primary">Crear</button>
      </div>
    </form>
  </div>
</div>
